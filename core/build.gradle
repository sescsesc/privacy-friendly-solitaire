apply plugin: "java"

//sourceCompatibility = JavaVersion.VERSION_21
[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

sourceSets.main.java.srcDirs = [ "src/" ]

eclipse.project {
    name = appName + "-core"
}

dependencies {
    implementation 'junit:junit:4.13.2'

    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx-platform
    testImplementation group: 'com.badlogicgames.gdx', name: 'gdx-platform', version: '1.14.0'
    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx-box2d
    implementation group: 'com.badlogicgames.gdx', name: 'gdx-box2d', version: '3.1.1-0'
    // https://mvnrepository.com/artifact/com.badlogicgames.gdx/gdx
    implementation group: 'com.badlogicgames.gdx', name: 'gdx', version: '1.14.0'

}